indent.size.$(file.patterns.php)=4

use.tabs.$(file.patterns.py)=0
tabsize.$(file.patterns.py)=4
indent.size.$(file.patterns.py)=4

source.files=*.asm;*.c;*.cc;*.cpp;*.cxx;*.h;*.hh;*.hxx;*.hpp;\
*.java;*.js;*.py;*.pl;*.rb;*.cgi;*.lua;*.conf;\
make*;*.mak;*.rake;*.rjs;*.rxml;\
*.properties;*.html;*.xml;*.rhtml;*.tpl;*.ini;*.php;*.txt;*.css;*.yml;*.tmpl;*.html.erb

lexer.$(file.patterns.html)=hypertext

