buffers=50

font.base=$(font.monospace)
font.small=$(font.monospace)
font.comment=$(font.monospace)
font.text=$(font.monospace)
font.text.comment=$(font.monospace)
font.embedded.base=$(font.monospace)
font.embedded.comment=$(font.monospace)
font.vbs=$(font.monospace)

toolbar.visible=0
tabbar.multiline=1

file.patterns.web=*.html;*.htm;*.asp;*.shtml;*.htd;*.rhtml;*.tmpl;*.html.erb
file.patterns.html=$(file.patterns.web);$(file.patterns.php);*.htt;*.cfm;*.tpl;*.dtd;*.hta
filter.web=Web (html htm asp shtml css xml docbook)|$(file.patterns.web);*.css;*.xml;*.docbook|
file.patterns.cpp=*.c;*.cc;*.cpp;*.cxx;*.h;*.hh;*.hpp;*.hxx;*.sma;*.l;*.y

use.tabs.$(file.patterns.xml)=0
tabsize.$(file.patterns.xml)=2
indent.size.$(file.patterns.xml)=2

use.tabs.$(file.patterns.html)=0
tabsize.$(file.patterns.html)=2
indent.size.$(file.patterns.html)=2
